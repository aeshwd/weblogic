<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .coming-soon {
            text-align: center;
            color: white;
            text-transform: uppercase;
            font-size: 50px;
            letter-spacing: 8px;
            position: relative;
            z-index: 1;
        }

        .coming-soon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
            filter: blur(10px);
        }

        .coming-soon span {
            display: inline-block;
            animation: fadeIn 2s ease-in-out infinite;
        }

        .coming-soon span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .coming-soon span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .coming-soon span:nth-child(4) {
            animation-delay: 0.6s;
        }

        .coming-soon span:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes fadeIn {
            0%, 100% {
                opacity: 0;
                transform: translateY(10px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stylish Background */
        .animated-background {
            position: absolute;
            top: -100px;
            left: -100px;
            right: -100px;
            bottom: -100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            animation: animateBG 15s linear infinite;
            z-index: -2;
        }

        @keyframes animateBG {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(50px) translateY(50px);
            }
        }
    </style>
</head>
<body>

    <div class="music">
        <video src="images/ambient-design-179116.mp3" id="video" autoplay loop hidden></video>
    </div>

    <div class="coming-soon">
        <span>C</span>
        <span>O</span>
        <span>M</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <br>
        <span>S</span>
        <span>O</span>
        <span>O</span>
        <span>N</span>
    </div>

    <div class="animated-background"></div>

</body>
</html>
